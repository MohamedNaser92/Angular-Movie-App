<div class="container m-5"></div>
<div class="row w-100 justify-content-center">
	<div
		class="whole col-md-5 d-flex align-items-center justify-content-evenly mb-5 me-5"
		*ngFor="let movie of watchlistMovies; let i = index"
		[attr.data-movie-id]="movie.id">
		<div class="">
			<img class="poaster" [src]="posterPrefix + movie.poster_path" />
		</div>
		<div class="details p-4">
			<div class="d-flex align-items-center justify-content-between">
				<h3>{{ movie.title }}</h3>
				<i
					class="fa fa-heart fa-solid fa-xl"
					style="color: rgb(255, 123, 0)"
					(click)="toggleWatchlist(movie.id)"></i>
			</div>
			<p class="text-white-50" style="font-size: 14px">
				{{ movie.release_date | date : 'yyy' }}
			</p>
			<img
				src="../../../assets/imdb-seeklogo.com.jpg"
				style="max-height: 16px; margin-right: 10px; border-radius: 5px" />
			<span style="font-size: 15px">{{
				movie.vote_average | number : '1.0-1'
			}}</span>
			<p class="mt-3" style="font-size: 15px">
				{{ movie.overview }}
			</p>
		</div>
	</div>
</div>
