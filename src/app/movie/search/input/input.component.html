<div class="wrapper">
	<div class="container d-flex justify-content-center">
		<form>
			<input
				[(ngModel)]="query"
				[ngModelOptions]="{ standalone: true }"
				type="text"
				class="input"
				[value]="_SearchService.getSearchQuery() | async"
				placeholder="What are you looking for?" />

			<a (click)="searchData(query)" routerLink="/search">
				<button type="search" class="close-btn">SEARCH</button></a
			>
		</form>
	</div>
</div>
